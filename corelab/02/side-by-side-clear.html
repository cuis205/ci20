<!DOCTYPE html>
<html>
<head>
	<title>side by side</title>
	<style type="text/css">
		/*paragraph elements are block elements

		display inline removes margins

		float no longer pushes elements belod them */
.left{ float:left; }
.right{ float:right; }
.third{ clear:both; }
	
	</style>

</head>
<body>

<p class="left"> Left side </p>

<p class="right"> Right Side </p>

<p class="third"> additional </p>

</body>
</html>
