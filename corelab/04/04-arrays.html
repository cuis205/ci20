<!DOCTYPE html> 
<title>corn</title>
<script> 
//why do we need arrays 

var fruit1 = "apple";
var secondfruit = "pear"; 
var thirdfruit = "durian";

var fruits = ["apple", "pear", "durian"];
// this is a container []
console.log(fruits);

//order matters
// its like a book, books have page numbers. 
// to get a variable out of an array, we use "page numbers", or array indicies (index)

console.log(fruits[2]);
// computers start counting from 0

// how do we modify an array? 
fruits[2] = "lemon";

console.log(fruits);

//add a new item to array

fruits[3] = "durian";
// helpful tool to adding to an array
fruits.push("coconut", "papaya");

//make an empty array 

var array =[];
array.push("hello");
array.push(53);
console.log(array);

//you can put different types in an array 
//push will add the the end of the array 
var innerarray = ["a", "b", "c"]; 
array.push (innerarray);
console.log(array);

//array inside an array! arrayception 

console.log(array[2][1])
//to recall content from an array inside an array
//the first bracket is the first level 


var complex = ["one", 13, ["prince", "prints", "prence"]] 
console.log(complex);

var getTheInsideArray = complex[2];
console.log(getTheInsideArray);
console.log(complex[2][0]);

</script>
